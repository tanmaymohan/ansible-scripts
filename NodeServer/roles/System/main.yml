vars_files:
  - vars/default.yml
tasks: 
        - name: Set system timezone to Asia/Kolkata
          timezone: 
            name: Asia/Kolkata
        - name: Install system packages through APT
          apt: 
            name: "{{ item }}"
            update_cache: true 
            force_apt_get: true
            state: present
          with_items:
              - 'git'
              - 'ufw'
              - 'curl'
              - 'zip'
              - 'apt-transport-https'
              - 'software-properties-common'
              - 'htop'
              - 'build-essential'
        - name: ADD universe repository
          apt_repository:
            repo: universe